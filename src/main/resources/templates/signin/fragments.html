<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<th:block th:fragment="sign-in">

    <div th:fragment="messages" class="container-fluid">
        <div th:if="${message != null}"
             th:with="parts=${#strings.arraySplit(message, '|')}"
             th:attr="class=${'alert alert-dismissible fade show alert-' + parts[0]}"
             role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <div th:text="${parts[1]}"></div>
        </div>
    </div>

    <form method="post" th:action="@{/signin}" class="col-6 ms-2">
        <div class="form-group mt-2">
            <label for="email">Username</label>
            <input id="email" class="form-control" name="username"/>
        </div>
        <div class="form-group mt-2">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" />
        </div>

        <div class="form-group mt-2">
            <input id="remember-me" type="checkbox" name="remember-me" />
            <label for="remember-me">Remember Me</label>
        </div>
        <div class="mt-2">
            <button class="btn btn-primary" type="submit">Sign In</button>
        </div>
    </form>
</th:block>
</body>
</html>
