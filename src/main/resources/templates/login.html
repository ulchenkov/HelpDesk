<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container-fluid">

    <nav th:replace="base :: navbar"></nav>

    <div th:replace="base :: messages"></div>

    <main class="container-fluid">

        <form method="post" th:action="@{/login}" class="col-8">
            <div class="form-group">
                <label for="email">Username</label>
                <input id="email" class="form-control" name="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" />
            </div>

            <div class="form-group">
                <input id="remember-me" type="checkbox" name="remember-me" />
                <label for="remember-me">Remember Me</label>
            </div>

            <button class="btn btn-primary" type="submit"><i class="fas fa-sign-in-alt"></i> Log In</button>
        </form>

        <p>Don't have an account? <a th:href="@{/register}">Register for one.</a></p>

    </main>

</body>
</html>
