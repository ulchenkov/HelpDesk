<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>

<!-- add-department -->
<form th:fragment="add-department" class="row g-3" method="post">
    <div class="col-md">
        <label for="firstName" class="form-label">Name</label>
        <input type="text" class="form-control" th:field="${department.name}">
        </label>
        <p class="text-danger" th:errors="${department.name}"></p>
    </div>
    <div class="col-12">
        <input type="submit" value="Add department" class="btn btn-primary">
    </div>
</form>

<!-- main-table -->
<th:block th:fragment="main-table">
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" th:href="${addLink}" role="button">Add New Department</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <th>Department Name</th>
                </tr>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</th:block>
</body>
</html>
