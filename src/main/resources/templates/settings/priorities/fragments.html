!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>


<!-- main-table -->
<th:block th:fragment="main-table">
    <div class="row">
        <div class="col-6">
            <table class="table">
                <tr>
                    <th>Priority Name</th>
                    <th>Timeframe for ticket resolving, hours</th>
                    <th>&nbsp;</th>
                </tr>
                <tr th:each="priority : ${priorities}">
                    <td th:text="${priority.name}"></td>
                    <td th:text="${priority.timeframe}"></td>
                    <td class="text-end">
                        <nobr>
                            <a th:href="@{/settings/priorities/edit/(id=${priority.id})}">
                                <i class="bi bi-pencil-square" title="Edit priority"></i></a>
                            &nbsp;
                            <a th:href="@{/settings/priorities/delete/(id=${priority.id})}">
                                <i class="bi bi-trash3" title="Delete priority"></i>
                            </a>
                        </nobr>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row pt-3">
        <div class="col">
            <a class="btn btn-primary" th:href="${addLink}" role="button">Add New Priority</a>
        </div>
    </div>
</th:block>


<!-- add-priority -->
<form th:fragment="add-priority" class="row g-3" method="post">
    <div class="col-md-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" th:field="${priority.name}">
        <p class="text-danger" th:errors="${priority.name}"></p>
    </div>
    <div class="col-md-12">
        <label for="timeframe" class="form-label">Timeframe for ticket resolving, hours *</label>
        <input type="text" class="form-control" th:field="${priority.timeframe}">
        <p class="text-danger" th:errors="${priority.timeframe}"></p>
    </div>
    <div class="col-12">
        <input type="submit" value="Add priority" class="btn btn-primary">
    </div>
</form>


<!-- edit-priority -->
<form th:fragment="edit-priority" class="row g-3" method="post">
    <div class="col-md-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" th:field="${priority.name}">
        <p class="text-danger" th:errors="${priority.name}"></p>
    </div>
    <div class="col-md-12">
        <label for="timeframe" class="form-label">Timeframe for ticket resolving, hours *</label>
        <input type="text" class="form-control" th:field="${priority.timeframe}">
        <p class="text-danger" th:errors="${priority.timeframe}"></p>
    </div>
    <div class="col-12">
        <input type="hidden" th:field="${priority.id}">
        <input type="submit" value="Edit priority" class="btn btn-primary">
    </div>
</form>


<!-- delete-priority -->
<form th:fragment="delete-priority" class="row g-3" method="post">
    <input type="hidden" th:field="${priority.id}">
    <div class="col-md">
        <p class="pt-3"> Do you want to delete priority
            <span th:text="${priority.name}" class="fw-bold"></span>?
        </p>
    </div>
    <div class="col-12">
        <input type="submit" value="Yes, delete priority" class="btn btn-danger">
    </div>
</form>


</body>
</html>
