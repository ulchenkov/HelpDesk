<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>HelpDesk</title>
</head>

<body>

<!-- crumbs -->
<span th:fragment="crumbs">
    <th:block th:each="crumb : ${breadCrumbs}">
        <a th:href="${crumb.url}" th:text="${crumb.text}" class="text-decoration-none text-body"></a>
        /
    </th:block>
</span>


<!-- error -->
<div th:fragment="error" class="alert alert-danger mt-3" role="alert" th:text="${errorText}">
    A simple danger alertâ€”check it out!
</div>

<!-- index-page -->
<th:block th:fragment="index-page">
    <th:block th:unless="${loggedInUser}">
        <h2 class="text-secondary text-center mt-5">
            You are not signed in yet!
        </h2>
        <h3 class="text-center mt-3 mb-5">
            Please, <a href="/signin" class="link-primary">Sign In</a>
        </h3>
    </th:block>

    <th:block th:if="${loggedInUser}">
        <h2 class="text-secondary text-center mt-5">
            Welcome, <span class="fw-bold" th:text="${loggedInUser.name}"></span>!
        </h2>
        <h3 class="text-center mt-3 mb-5">Please, use left menu to start working with the system</h3>
    </th:block>

</th:block>
</body>
</html>
