<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>HelpDesk</title>
</head>

<body>

<!-- crumbs -->
<span th:fragment="crumbs">
    <th:block th:each="crumb : ${breadCrumbs}">
        <a th:href="${crumb.url}" th:text="${crumb.text}" class="text-decoration-none text-body"></a>
        /
    </th:block>
</span>


<!-- error -->
<div th:fragment="error" class="alert alert-danger mt-3" role="alert" th:text="${errorText}">
    A simple danger alertâ€”check it out!
</div>

<!-- index-page -->
<th:block th:fragment="index-page">
    <h2>Use left menu to select section</h2>
</th:block>
</body>
</html>
